<form class="management-form" action="#">
    <div class="management-form__top">
        <h1 class="management-form__title subtitle subtitle--medium">
            Предстоящие турниры
        </h1>
        <button class="management-form__open" type="button" aria-expanded="false" aria-label="Открыть фильтры">Фильтры</button>
    </div>

    <div class="management-form__form">
        <fieldset class="management-form__fieldes">
            <span>
                <legend class="management-form__subtitle">Ставка от до</legend>
            </span>
            <div class="management-form__input management-form__input--first">
                <label class="sr-only" for="upcoming-tournaments-bet-from">
                    Ставка от
                </label>
                <input class="management-form__field" name="bet-from" type="number" placeholder="100" id="upcoming-tournaments-bet-from">
            </div>
            <div class="management-form__input management-form__input--second">
                <label class="sr-only" for="upcoming-tournaments-bet-to">
                    Ставка до
                </label>
                <input class="management-form__field" name="bet-to" type="number" placeholder="100" id="upcoming-tournaments-bet-to">
            </div>
        </fieldset>

        <div class="management-form__items">
            <div class="management-form__item">
                <label class="management-form__subtitle" for="upcoming-tournaments-map">Карта</label>
                <select class="management-form__select" name="map" id="upcoming-tournaments-map" data-select="true">
                    <option value="Dast 1">Dast 1</option>
                    <option value="Dast 2">Dast 2</option>
                    <option value="Dast 3">Dast 3</option>
                    <option value="Dast 4">Dast 4</option>
                </select>
            </div>

            <div class="management-form__item">
                <label class="management-form__subtitle" for="upcoming-tournaments-level">Уровень</label>
                <select class="management-form__select" name="level" id="upcoming-tournaments-level" data-select="true">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>
        </div>

        <div class="management-form__item">
            <label class="management-form__subtitle" for="upcoming-tournaments-type">Тип боя</label>
            <select class="management-form__select" name="type" id="upcoming-tournaments-type" data-select="true">
                <option value="10">
                    <div class="management-form__type" style="background-image: url('img/tournament-type.svg');">
                    </div>
                    PVP (Классическое)
                </option>
                <option value="10">
                    <div class="management-form__type" style="background-image: url('img/tournament-type.svg');">
                    </div>
                    PVP (Классическое)
                </option>
            </select>
        </div>

        <button class="management-form__button button" type="submit">
            Применить
        </button>
    </div>
</form>
