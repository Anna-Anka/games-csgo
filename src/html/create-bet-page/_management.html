        <h1 class="management-form__title subtitle subtitle--medium">

    <div class="create-bet__top">
        <div class="create-bet__wrappers">

                            </article>

                        <li class="create-bet__item swiper-slide">

                                        Классический

                        </li>
                    </ul>
                    <div class="create-bet__pagination swiper-pagination"></div>
                    <button class="create-bet__button create-bet__button--prev swiper-button-prev" type="button"></button>
                    <button class="create-bet__button create-bet__button--next swiper-button-next" type="button"></button>
                </div>
            </div>
            <div class="create-bet__wrapper">
                <span class="create-bet__headding">Режим</span>
                <div class="create-bet__swiper swiper">
                    <ul class="create-bet__items swiper-wrapper">
                        <li class="create-bet__item swiper-slide">
                            <article class="cb-card" style="background-image: url('img/create-bet-page/mode-slider/1.png');">
                                <div class="cb-card__box">
                                    <span class="cb-card__type" style="background-image: url('img/icons/match-mode/pvp.svg');" aria-label="pvp"></span>
                                    <span class="cb-card__subtitle subtitle subtitle--medium">
                                        Классический
                                    </span>
                                    <p class="cb-card__subtext">
                                        Lorem ipsum dolor sit amet.
                                    </p>
                                </div>
                            </article>

                                    <span class="cb-card__type" style="background-image: url('img/icons/match-mode/pvp.svg');" aria-label="pvp"></span>
                                    <span class="cb-card__subtitle subtitle subtitle--medium">
                                        Классический
                                    </span>
                                    <p class="cb-card__subtext">
                                        Lorem ipsum dolor sit amet.
                                    </p>
                                </div>
                            </article>
                        </li>
                    </ul>
                    <div class="create-bet__pagination swiper-pagination"></div>
                    <button class="create-bet__button create-bet__button--prev swiper-button-prev" type="button"></button>
                    <button class="create-bet__button create-bet__button--next swiper-button-next" type="button"></button>
                </div>
            </div>
        </div>

        <div class="create-bet__settings">
            <div class="management-form__item management-form__item--column">
                <label class="management-form__headding" for="create-bet-visibility">
                    Видимость
                </label>
                <select class="management-form__select" name="visibility" id="create-bet-visibility" data-select="true">
                    <option value="Lorem ipsum">Lorem ipsum</option>
                    <option value="Lorem ipsum">Lorem ipsum</option>
                    <option value="Lorem ipsum">Lorem ipsum</option>
                    <option value="Lorem ipsum">Lorem ipsum</option>
                </select>
            </div>

            <div class="management-form__items">
                <label class="management-form__headding" for="create-bet-sum">
                    Сумма
                </label>
                <div class="management-form__item">
                    <span class="management-form__subtitle" aria-label="true" style="background-image: url('img/icons/dollar-coins.svg');"></span>
                    <input class="management-form__field" name="sum" type="text" placeholder="1000" id="create-bet-sum" required>
                </div>
            </div>
        </div>
    </div>

    <div class="create-bet__form management-form__form">
        <div class="management-form__items">
            <div class="management-form__item">
                <label class="management-form__subtitle" for="create-bet-map">
                    Тип карты
                </label>
                <select class="management-form__select" name="map-type" id="create-bet-map" data-select="true">
                    <option value="Заложники 1">Заложники 1</option>

                </label>
                <select class="management-form__select" name="guns" id="create-bet-guns" data-select="true">
                    <option value="Нет">Нет</option>
                    <option value="Нет">Нет</option>
                    <option value="Нет">Нет</option>
                    <option value="Нет">Нет</option>
                </select>
            </div>
        </div>

        <div class="management-form__items">
            <div class="management-form__item">
                <label class="management-form__subtitle" for="create-bet-time">
                    Время раунда
                </label>
                <input class="management-form__field" name="time" type="text" placeholder="00 ч. 00 м. 00 с." id="create-bet-time" required>
            </div>

            <div class="management-form__item">
                <label class="management-form__subtitle" for="create-bet-formula">
                    Формула
                </label>
                <select class="management-form__select" name="formula" id="create-bet-formula" data-select="true">
                    <option value="Всё победителю">Всё победителю</option>
                    <option value="Всё победителю">Всё победителю</option>
                    <option value="Всё победителю">Всё победителю</option>
                    <option value="Всё победителю">Всё победителю</option>

        <button class="management-form__button button" type="submit">
            Создать ставку
