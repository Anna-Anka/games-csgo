<section class="hero section">
    <div class="hero__decor">
        <div class="container">
            <ul class="hero__items">
                <li class="hero__item hero__item--large">
                    <article class="hero-card hero-card--large">
                        <div class="hero-card__content">
                            <span class="hero-card__title title title--medium">
                                <span class="hero-card__title-accent title title--accent title--large">
                                    CS:Go
                                </span>
                                Ставки на спорт
                            </span>
                            <p class="hero-card__text">
                                Актуальные игры CS:GO с <span class="hero-card__accent">моментальные</span> выводы и на онлайн кошельки
                            </p>
                            <a class="hero-card__link button button--border button--icon" href="#">
                                Смотреть матчи
                            </a>
                        </div>
                        <div class="hero-card__bg" style="background-image: url('img/hero/cards/1.png');" aria-hidden> </div>
                    </article>
                </li>
                <li class="hero__item">
                    <article class="hero-card">
                        <div class="hero-card__content">
                            <span class="hero-card__title title title--small">
                                поиск
                                <span class="title__accent"> игры</span>
                            </span>
                            <p class="hero-card__text">
                                Поиск матчей по названию команд
                            </p>
                            <form class="search" action="#">
                                <div class="search__item">
                                    <label class="sr-only" for="hero-search">Что найти</label>
                                    <input class="search__field" name="search" type="search" placeholder="Поиск" id="hero-search" required>
                                </div>
                                <button class="search__button" type="submit">
                                    <span class="sr-only">Найти</span>
                                </button>
                            </form>
                        </div>
                        <div class="hero-card__bg" style="background-image: url('img/hero/cards/2.png');" aria-hidden> </div>
                    </article>
                </li>
                <li class="hero__item">
                    <article class="hero-card hero-card--small">
                        <div class="hero-card__content">
                            <span class="hero-card__title title title--small">
                                Быстрая
                                <span class="title__accent"> Ставка</span>
                            </span>
                            <p class="hero-card__text">
                                Быстрый просмотр онлайн матчей по CS:GO
                            </p>
                            <a class="hero-card__link hero-card__link--icon" href="#">
                                <span class="sr-only">Смотреть матчи</span>
                            </a>
                        </div>
                        <div class="hero-card__bg" style="background-image: url('img/hero/cards/3.png');" aria-hidden> </div>
                    </article>
                </li>
            </ul>
        </div>
    </div>
</section>
