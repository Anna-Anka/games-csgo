<header class="header">
    <span class="header__line line" aria-hidden></span>
    <span class="header__line-double line-double" aria-hidden></span>
    <div class="overlay" data-menu-overlay></div>
    <div class="container">
        <nav class="header__nav">
            <a class="header__logo logo" href="#">
                <img class="logo__img" src="img/logos/logo-blue.svg" alt="логотип" width="102" height="45" loading="lazy">
            </a>
            <div class="header__wrapper" data-menu>
                <ul class="menu">
                    <li class="menu__item">
                        <a class="menu__link" href="#">О сервисе</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">FAQ</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Ставки</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Рефералка</a>
                    </li>
                </ul>

                <div class="header__language language">
                    <label class="sr-only" for="language">выберите язык</label>
                    <select class="language__select" name="language" id="language">
                        <option value="ru">ru</option>
                        <option value="en">en</option>
                        <option value="fr">fr</option>
                        <option value="jp">jp</option>
                    </select>
                </div>

                <ul class="user-nav">
                    <li class="user-nav__item">
                        <a class="user-nav__link user-nav__link--applications user-nav__link--applications-true" href="#">
                            <span class="sr-only">Заявки</span>
                        </a>
                    </li>
                    <li class="user-nav__item">
                        <a class="user-nav__link user-nav__link--favorite" href="#">
                            <span class="sr-only">Избранное</span>
                        </a>
                    </li>
                    <li class="user-nav__item">
                        <a class="user-nav__link user-nav__link--wallet" href="#">
                            <span class="sr-only">Баланс</span>
                            1.000$
                        </a>
                    </li>
                </ul>
        
                <div class="header__account">
                    @if(context.isLogin === 'true') {
                        <picture>
                            <source srcset="img/ava.avif" type="image/avif">
                            <source srcset="img/ava.webp" type="image/webp">
                            <img class="header__ava" src="img/ava.png" alt=" Алексей Плеханов" width="37" height="37" loading="lazy">
                        </picture>
                        <a class="header__profile" href="#">
                            Алексей Плеханов
                        </a>
                        <button class="header__logout" type="button">
                            <span class="sr-only">Выйти</span>
                        </button>
                    }
        
                    @if(context.isLogin === 'false') {
                    <button class="header__login" type="button">Войти</button>
                    }
                </div>
            </div>

            <button class="burger" type="button" data-burger>
               <span class="burger__line"></span>
               <span class="sr-only">Меню</span>
            </button>
        </nav>
    </div>
</header>
