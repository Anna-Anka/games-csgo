<div class="personal-data">
    <h1 class="personal-data__title subtitle">Изменить пароль</h1>

    <form class="management-form" action="#">
        <div class="management-form__item">
            <label class="management-form__subtitle" for="change-password-old-password">Старый пароль</label>
            <input class="management-form__field" name="old-password" type="text" placeholder="Введите ваш старый пароль" id="change-password-old-password">
        </div>
        <div class="management-form__item">
            <label class="management-form__subtitle" for="change-password-new-password">Новый пароль</label>
            <input class="management-form__field" name="new-password" type="text" placeholder="Введите новый пароль" id="change-password-new-password">
        </div>
        <div class="management-form__item">
            <label class="management-form__subtitle" for="change-password-new-password">Повторите новый пароль</label>
            <input class="management-form__field" name="repeat-password" type="text" placeholder="Введите новый пароль" id="change-password-repeat-password">
        </div>
        <button class="personal-data__button button" type="submit">
            Сохранить
        </button>
    </form> 
</div>
