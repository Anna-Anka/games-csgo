<section class="contacts section">
    <span class="contacts__line-double line-double" aria-hidden></span>
    <div class="contacts__container container">
        <h2 class="contacts__title title title--accent title--medium">
            Контакты
        </h2>
        <div class="contacts__wrapper">
            <div class="contacts__emails">
                <h3 class="contacts__subtitle title title--small">Email</h3>
                <ul class="contacts__items">
                    <li class="contacts__item">
                        <a class="contacts__link" href="#">help@gmail.com</a>
                    </li>
                    <li class="contacts__item">
                        <a class="contacts__link" href="#">help@gmail.com</a>
                    </li>
                    <li class="contacts__item">
                        <a class="contacts__link" href="#">help@gmail.com</a>
                    </li>
                </ul>
            </div>
            <div class="contacts__form form">
                <div class="form__wrapper">
                    <div class="form__inner">
                        <h3 class="form__title title title--small">
                            Если
                            <span class="title__accent">возникли вопросы</span>, будем рады на них ответить
                        </h3>
                        <p class="form__subtitle">
                            Lorem ipsum dolor sit amet, consectetur adipiscing eli.
                        </p>
                    </div>
                    <div class="form__content">
                        <div class="form__item">
                            <label class="sr-only" for="email">Введите электронную почту</label>
                            <input class="form__field" name="email" type="email" placeholder="Email" id="name" required>
                        </div>
                        <div class="form__item">
                            <label class="sr-only" for="message">Напишите свой вопрос</label>
                            <textarea class="form__field form__field--message" name="message" id="message" placeholder="Вопрос"></textarea>
                        </div>
                        <button class="form__button button" type="submit">
                            Отправить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
